device_name: bikECU
properties:
  - name: Distance.Total
    type: readonly uint32
    unit: m

  - name: Distance.Total.Raw
    type: uint32

  - name: Storage.Capacity
    type: readonly uint16

  - name: Storage.WritePos
    type: readonly uint16

  - name: Clock.Year
    type: uint16
    range: [1900, 2099]

  - name: Clock.Month
    type: uint8
    range: [1, 12]

  - name: Clock.Day
    type: uint8
    range: [1, 31]

  - name: Clock.Hour
    type: uint8
    range: [0, 23]

  - name: Clock.Minute
    type: uint8
    range: [0, 59]

  - name: Clock.Second
    type: uint8
    range: [0, 59]
